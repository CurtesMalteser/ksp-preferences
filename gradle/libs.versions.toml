devtools-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt-plugin = { id = "com.google.dagger.hilt.android", version.ref = "hilt-plugin" }
google-protobuf = { id = "com.google.protobuf", version.ref = "protobuf-plugin" }