[versions]
kotlin = "1.8.10"
android-plugin = "8.0.2"
core = "1.10.0"
compose = "1.4.3"
activity-compose = "1.7.1"
lifecycle = "2.6.1"
hilt-navigation-compose = "1.1.0-alpha01"
